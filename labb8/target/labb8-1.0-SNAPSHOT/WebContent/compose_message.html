<!DOCTYPE html>
<!-- Декларация типа документа, указывает браузеру на использование стандарта HTML5. -->
<html>
<head>
	<!-- Мета-тег для указания типа содержимого и кодировки символов документа. -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<!-- Форма для отправки сообщений в чат. Действие формы направлено на URL сервлета обработки сообщений. -->
<form action="/labb8_war_exploded/send_message.do" method="post">
	<!-- Поле ввода для текста сообщения с заданным стилем ширины. -->
	Текст сообщения: <input type="text" name="message" style="width: 50%">
	<!-- Кнопка для отправки формы. -->
	<input type="submit" value="Отправить">
	<!-- Ссылка для выхода из чата, ведет на URL сервлета выхода из системы. -->
	<a href="/labb8_war_exploded/logout.do" target="_top">Выйти из чата</a>
</form>
</body>
</html>
